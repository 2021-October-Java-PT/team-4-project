<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css"></link>
    <title>Countries</title>
</head>
<body>
<div class="container">
    <main class="countries">
        <h1 class="page-header">Countries</h1>
        <section class="countriesList" th:each="country : ${countriesModel}">
            <ul>
                <li>
                    <a class="btn" th:href="@{/countries/{id}(id=${country.id})}" th:text="${country.countryName}"></a>
                </li>
            </ul>
        </section>
    </main>
    <nav>

        <a class="btn" th:href="@{/continents}">View by Continents</a>
        <a class="btn" th:href="@{/islands}">View by Islands</a>
        <a class="btn" th:href="@{/waterways}">View by Waterways</a>
        <a class="btn" th:href="@{/index.html}">Home</a>

    </nav>
</div>
<footer>
    <small>&copy JAC Enterprises Team 4 2022</small>
</footer>
</body>
</html>

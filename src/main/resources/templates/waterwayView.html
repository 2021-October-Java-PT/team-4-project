<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css"></link>
    <title th:text = "${waterwayModel.waterwayName}"></title>
</head>
<body>
<div class="container">
    <main class="waterway">
        <h1 class="page-header" th:text ="${waterwayModel.waterwayName}"></h1>
        <img th:src="@{${waterwayModel.imgUrl}}" alt="Image of waterway">
        <p><strong>Description: </strong><span class="waterwayDetail" th:text="${waterwayModel.waterwayDesc}">Waterway</span></p>
    </main>
    <nav>
        <a class="btn" th:href="@{/continents}">View by Continents</a>
        <a class="btn" th:href="@{/countries}">View by Countries</a>
        <a class="btn" th:href="@{/islands}">View by Islands</a>
        <a class="btn" th:href="@{/waterways}">View by Waterways</a>
        <a class="btn" th:href="@{/}">Home</a>
    </nav>
</div>
<footer>
    <small>&copy JAC Enterprises Team 4 2022</small>
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css"></link>
    <title>Islands</title>
</head>
<body>
<div class="container">
    <main class="islands">
        <h1 class="page-header">Islands</h1>
        <section class="islandsList" th:each="island : ${islandsModel}">
            <ul>
                <li>
                    <a class="btn" th:href="@{/islands/{id}(id=${island.id})}" th:text="${island.islandName}"></a>
                </li>
            </ul>
        </section>
    </main>
    <nav>
        <a class="btn" th:href="@{/continents}">View by Continents</a>
        <a class="btn" th:href="@{/countries}">View by Countries</a>
        <a class="btn" th:href="@{/waterways}">View by Waterways</a>
        <a class="btn" th:href="@{/}">Home</a>
    </nav>
</div>
<footer>
    <small>&copy JAC Enterprises Team 4 2022</small>
</footer>
</body>
</html>
